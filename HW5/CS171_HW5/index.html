<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - HW 5</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>



<div class="header">
	<h1>FIFA World Cup<sup>TM</sup></h1>
	<h2>All Time Statistics</h2>
</div>



	<div class="container col-sm-8">


		<div class="container">

			<table>
				<td>Statistic:</td>
				<td>

						<div class="user-control">
							<select id="data-choice" class="form-control form-control-right">
								<option class="o1" value="GOALS">Goals (total number)</option>
								<option value="AVERAGE_GOALS">Goals per game (average)</option>
								<option value="MATCHES">Matches (total number)</option>
								<option value="TEAMS">Teams (total number)</option>
								<option value="AVERAGE_ATTENDANCE">Average attendance</option>
							</select>
						</div>

				</td>
				<td class="largepadding"></td>
				<td>
					Time:
				</td>
				<td>
					<input class="form-control text-input" id="beginyear" type="text" placeholder="1930" size="4">
				</td>
				<td class="nopadding">
					-
				</td>
				<td>
					<input class="form-control text-input" id="endyear" type="text"  placeholder="2014" size="4">
				</td>
				<td>
					<input class="form-control" id="submit" type="submit" value="Update">
				</td>
			</table>


		</div>

		<!-- Parent container for the visualization -->
		<div id="chart-area"></div>

	</div>




	<div class="col-sm-4">
		<h3 id="edition">Click on a circle for more information</h3>

		<div class="table">
			<table width="100%">
				<tr>
					<td class="lefttab">Winner</td>
					<td id="winner"></td>
				</tr>
				<tr>
					<td class="lefttab">Goals (total number)</td>
					<td id="goals"></td>
				</tr>
				<tr>
					<td class="lefttab">Average goals (per game)</td>
					<td id="averagegoals"></td>
				</tr>
				<tr>
					<td class="lefttab">Matches (total number)</td>
					<td id="matches"></td>
				</tr>
				<tr>
					<td class="lefttab">Teams (total number)</td>
					<td id="teams"></td>
				</tr>
				<tr>
					<td class="lefttab">Average attendance (per game)</td>
					<td id="averageattendance"></td>
				</tr>
			</table>
		</div>
	</div>



	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>

	<!-- Your implementation -->
	<script src="js/main2.js"></script>
</body>
</html>
